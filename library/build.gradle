apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-parcelize'
apply plugin: 'maven-publish'

android {
    compileSdkVersion project.ext.compileSdkVersion
    buildToolsVersion project.ext.buildToolsVersion
    defaultConfig {
        flavorDimensions "versionCode"
        minSdkVersion project.ext.minSdkVersion
        targetSdkVersion project.ext.targetSdkVersion
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }
    sourceSets {
        getByName("main") {
            java.srcDir("src/main/kotlin")
        }
    }
    buildTypes{
        pad{}
        phone{}
    }
}

android.variantFilter { variant ->

    if (variant.buildType.name.equals('debug') || variant.buildType.name.equals('release')) {
        variant.getFlavors().each() { flavor ->
            variant.setIgnore(true)
        }
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'androidx.recyclerview:recyclerview:1.2.0'
    implementation 'androidx.coordinatorlayout:coordinatorlayout:1.1.0'
    implementation "androidx.swiperefreshlayout:swiperefreshlayout:1.1.0"


    implementation 'com.google.android.material:material:1.3.0'

    phoneImplementation 'com.github.bumptech.glide:glide:4.3.0'
    phoneAnnotationProcessor 'com.github.bumptech.glide:compiler:4.3.0'

    padImplementation 'com.github.bumptech.glide:glide:4.11.0'
    padAnnotationProcessor 'com.github.bumptech.glide:compiler:4.11.0'

    implementation 'com.github.shichuanenhui:baseadapter:2.0.0'

    implementation 'com.simplecityapps:recyclerview-fastscroll:2.0.1'
}
task generateSourcesJar(type: Jar) {
    from android.sourceSets.main.java.srcDirs
    classifier 'sources'
}

afterEvaluate {
    publishing {
        publications {
            phone(MavenPublication) {
                from components.phone
                groupId = 'xyz.junerver.fileselector'
